<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Service</title>

    <!-- Link To CSS -->
     <link rel="stylesheet" href="css/style.css"> 
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!--Header-->
    <header>
        <!-- Nav -->
        
            <div class="nav container">
                <a href="#" class="logo">
                    <img src="Symbole-shell.jpg" alt="Station Service ">
                </a>
              <!-- IcÃ´ne  home -->
              <button id="home-button">
                <i class='bx bxs-home-smile'></i> Home
            </button>
            
            <!-- Elements Icons -->
            <i class='bx bx-shopping-bag' id="cart-icon" style="color: black;"></i>
            <div class ="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">ODT</div>
                    </div>

                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' style="color: black;" id="close-cart"></i>

                </div>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <i class='bx bx-search' id="searchIcon" onclick="searchProducts()"></i>
        </div>

        <div class="filter-container">
            <input type="number" id="minPriceInput" placeholder="Min Price">
            <input type="number" id="maxPriceInput" placeholder="Max Price">
            <button onclick="filterByPrice()">Apply</button>
        </div>

        <div class="filter-container">
            <button onclick="filterByCategory('Lubrifiant')">Lubrifiant</button>
            <button onclick="filterByCategory('Accessoire auto')">Accessoire auto</button>
            <button onclick="filterByCategory('Nos Services')">Nos Services</button>

            <!-- Add more buttons for other categories if needed -->
        </div>
        
        
        
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box" data-category="Lubrifiant">
                <img src="img/image3.webp" alt="" class="product-img">
                <h2 class="product-title">5W30</h2>
                <span class="price">170DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 2 -->

            </div>
            <!-- Box 4 -->

                <h2 class="product-title">15W40</h2>
                <span class="price">75DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box" data-category="Lubrifiant">

                <h2 class="product-title">20W50</h2>
                <span class="price">60DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>

            <!-- Box 6    -->
            <div class="product-box" data-category="Lubrifiant">
                <img src="img/image6.webp" alt="" class="product-img">
                <h2 class="product-title">5W30 1L</h2>
                <span class="price">37DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 7   -->
            <div class="product-box" data-category="Lubrifiant">

            </div>

            <div class="product-box" data-category="Accessoire auto">

    <button id="addProductButton" class="fab" onclick="displayProductsInModal()">+</button>

    <!-- Create a new section to display products -->
<section class="product-display container">

    <div class="product-list">

    </div>
    <div class="toggle-switch">
        <input type="checkbox" id="roleSwitch" class="toggle-input" onchange="toggleUserRole(this)">
        <label for="roleSwitch" class="toggle-label"></label>
    </div>
</section>


    <script src="js/main.js"></script>
