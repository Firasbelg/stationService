<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Service</title>

    <!-- Link To CSS -->
     <link rel="stylesheet" href="css/style.css"> 
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!--Header-->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Station Service</a>
            <!-- Elements Icons -->
            <i class='bx bx-shopping-bag' id="cart-icon" style="color: black;"></i>
            <div class ="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/image2.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">10W40</div>
                            <div class="cart-price">95Dt</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove' style="color: black;"></i>

                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">ODT</div>
                        </div>

                        <button type="button" class="btn-buy">Buy Now</button>
                        <i class='bx bx-x' style="color: black;" id="close-cart"></i>

                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/image3.webp" alt="" class="product-img">
                <h2 class="product-title">5W30</h2>
                <span class="price">170DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/image1.webp" alt="" class="product-img">
                <h2 class="product-title">5W40</h2>
                <span class="price">145DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/image2.webp" alt="" class="product-img">
                <h2 class="product-title">10W40</h2>
                <span class="price">95DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/image5.webp" alt="" class="product-img">
                <h2 class="product-title">15W40</h2>
                <span class="price">75DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/image4.webp" alt="" class="product-img">
                <h2 class="product-title">20W50</h2>
                <span class="price">60DT</span>
                <i class='bx bx-shopping-bag add-cart' style="color: black;"></i>
            </div>
        </div>

    </section>

    <script src="js/main.js"></script>
</body>

</html>
